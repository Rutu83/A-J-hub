allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    if (project.name == 'image_gallery_saver') {
        afterEvaluate {
            android {
                compileSdkVersion = 34 // Ensure this matches your project's compileSdkVersion
            }
        }
    }
}


tasks.register("clean", Delete) {
    delete rootProject.buildDir
}